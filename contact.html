<!DOCTYPE html>
<html>
<body>
    <h2>Contact Branch Support</h2>
    <p>Please fill out the form below for any queries or complaints.</p>

    <form>
        <label><b>Full Name:</b></label><br>
        <input type="text" name="fullname" size="30"><br><br>

        <label><b>Email Address:</b></label><br>
        <input type="email" name="email" size="30"><br><br>

        <label><b>Type of Inquiry:</b></label><br>
        <select name="inquiry_type">
            <option>General Question</option>
            <option>Report Fraud</option>
            <option>Credit Card Issue</option>
            <option>Loan Status</option>
            <option>Technical Support</option>
        </select><br><br>

        <label><b>Your Message:</b></label><br>
        <textarea rows="5" cols="40" placeholder="Type your issue here..."></textarea><br><br>

        <input type="checkbox" name="policy" value="agreed"> I have read the <u>Privacy Policy</u><br><br>

        <input type="submit" value="Send Message">
    </form>
</body>
</html>
